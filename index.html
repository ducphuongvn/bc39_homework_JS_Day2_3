<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Bai Tap 1 -->
    <div>
      <h1>Tính tiền lương nhân viên</h1>
      <input id="number_1" type="text" placeholder="Nhập lương một ngày" />
      <input id="number_2" type="text" placeholder="Số ngày làm" />
      <br />
      <br />
      <button id="btnTinhLuong" class="btn btn-primary">Tính lương</button>
      <br /><br />
      <div id="divInfo" class="alert alert-success"></div>
    </div>
  
    
     <!-- Bai Tap 2 -->
    <hr />
    <div>
      <h2>Tính giá trị trung bình</h2>
      <input id="number1" type="text" placeholder="Nhập số thứ 1" />
      <input id="number2" type="text" placeholder="Nhập số thứ 2" />
      <input id="number3" type="text" placeholder="Nhập số thứ 3" />
      <br />
      <br />
      <input id="number4" type="text" placeholder="Nhập số thứ 4" />
      <input id="number5" type="text" placeholder="Nhập số thứ 5" />
      <br />
      <br />
      <button id="btnTinhTrungBinh" class="btn btn-primary">
        Tính trung bình
      </button>
      <br /><br />
      <div id="divInfo1" class="alert alert-success"></div>
    </div>
   

     <!-- Bai tap 3 -->
    <hr />
    <div>
      <h3>Quy đổi tiền</h3>
      <br />
      <input id="numberUSD" type="text" placeholder="Nhập số tiền USD" />
      <br />
      <br />
      <button id="quyDoiTien" class="btn btn-primary">Quy đổi tiền</button>
      <br /><br />
      <div id="divInfo2" class="alert alert-success"></div>
    </div>

    
       <!-- Bai tap 4 -->
    <hr />
    <div>
      <h3>Tính diện tích, chu vi hình chữ nhật</h3>
      <br />
      <input id="chieuDai" type="text" placeholder="Nhập chiều dài" />
      <input id="chieuRong" type="text" placeholder="Nhập chiều rộng" />
      <br />
      <br />
      <button id="dienTich_chuVI" class="btn btn-primary">Tính</button>
      <br /><br />
      <div id="divInfo3" class="alert alert-success"></div>
    </div>

    
    <!-- Bai tap 5 -->
    <hr />
    <div>
      <h3>Tính tổng 2 ký số</h3>
      <br />
      <input id="nhapSo" type="text" placeholder="Nhập số có 2 chữ số" />
      <br />
      <br />
      <button id="tinhTong" class="btn btn-primary">Tính tổng</button>
      <br /><br />
      <div id="divInfo4" class="alert alert-success"></div>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
